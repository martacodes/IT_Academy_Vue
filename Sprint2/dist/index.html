<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="stylesheet" href="../scss/main.css" />
</head>

<body>
  <!-- NAVBAR -->
  <div class="container">
    <nav class="navbar navbar-expand-md mt-4 mx-md-4">
      <img class="navbar-brand" src="/img/logo-bookmark.svg" alt="logo bookmark" />
      <!-- Links -->
      <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon ms-auto"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item px-md-3"><a class="nav-link" href="#">FEATURING</a></li>
          <li class="nav-item px-md-4"><a class="nav-link" href="#">PRICES</a></li>
          <li class="nav-item px-md-4"><a class="nav-link" href="#">CONTACT</a></li>
          <button class="nav-item px-md-4 btn btn-secondary"><a class="nav-link text-light" href="#">LOGIN</a></button>
        </ul>
      </div>
    </nav>
  </div>
  <!--END NAVBAR-->

  <main class="container">
    <div class="row align-items-center p-lg-4">
      <div class="col-12 col-lg-6 py-4 overflow-hidden position-relative top-50 h-100 order-lg-last">
        <div class=""><img id="computerimg" class="img-fluid position-relative" src="/img/illustration-hero.svg"
            alt="computer ilustration"/></div>
        <div id="square" class="bg-primary rounded-pill w-100 h-75 position-absolute top-50 start-50"></div>
      </div>
      <div class="column col-12 col-lg-6 my-4 order-lg-first m-4 m-md-0">
        <h1 class="text-center text-lg-start font-weight-bold fs-1 my-3">A Simple Bookmark Manager</h1>
        <p class="text-center text-lg-start fs-lg-5">
          A clean and simple interface to organize your favourite websites. Open
          a new browser tab and see your favourites load instantly. Try it for
          free.
        </p>
        <div class="text-center text-lg-start mt-3">
          <button class="btn btn-primary">Get in on Chrome</button>
          <button class="btn bg-light">Get it on Firefox</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
